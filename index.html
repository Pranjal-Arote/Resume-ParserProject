<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Eligibility Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
       
        .container {
            max-width: 700px;  
            padding: 40px;     
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 50px auto;  
        }

        /* Styling the form and buttons */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem; 
            font-weight: bold;
            color: #4270ab; 
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px dashed #2544a0; 
            background-color: #f5f5f5;  
            color: #333;
            font-size: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #eaf0ff;  
            border-color: #1e3d72;  
        }

        /* Button styling */
        button {
            background-color: #2544a0;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button:hover {
            background-color: #28a71d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Eligibility Checker</h1> 

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Resume (PDF or DOCX)</label>
                <input type="file" class="form-control" name="resume" required>
            </div>
            <div class="form-group">
                <label for="jd">Upload Job Description (PDF or DOCX)</label>
                <input type="file" class="form-control" name="jd" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
